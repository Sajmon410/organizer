buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add or update the classpath for AGP here
        classpath 'com.android.tools.build:gradle:8.2.1'  // Ensure you're using the correct version
        // Other dependencies can go here as well
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
